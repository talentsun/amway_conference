    <p>故宫博物馆：馆内藏品几乎记载了整个中华五千年文明未曾中断的历史，是举世闻名的文化资产，漫步在不同馆藏间，感受历史长河的点滴，叹服于前人的智慧……
士林官邸：是台北市第一座生态公园。花园内现有丰富的动植物资源，让您观赏各式草生昆虫，享受席地而坐、聆听不拘形式的音乐飨宴。
</p>
