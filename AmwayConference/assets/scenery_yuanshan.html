    <p>由宋美龄女士创办的圆山大饭店，是台湾地区首屈一指的大型国际性饭店，曾被评为世界十大饭店之一，宋美龄女士更曾多次在此设宴款待友人，在酒店的角角落落，散落着历史的点滴；行进其间，回眸历史，仿佛还能看到昨日的青年才俊来回穿梭于社交名媛之间；这份朦胧，又为其平添了一抹别样的亮色……</p>
    <p>由于一场大火而进行改建，造就了其独特的宫廷建筑外观，更是赋予了其台北标志性建筑称号，成为游客必定造访的景点之一，众多游客通过小小镜头，记录下难忘的点滴瞬间；</p>
    <p>今天您在这里享用传统的台湾美食，也许除了品味盘中佳肴，更是在品茗一段段历史与故事。</p>
