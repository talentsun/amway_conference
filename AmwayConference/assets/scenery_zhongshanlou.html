    <p>中山楼，在整个台湾地区的历史中具有十分重要的地位，多次对整个台湾产生重大影响的会议皆在此举办，是台湾众多重要历史性事件的见证者和聆听者，目前还保留有众多具有纪念意义的摆设和装饰，行进于各个厅堂间，您可以感受到历史的点滴、岁月的沧桑。</p>
